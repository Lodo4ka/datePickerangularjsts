<!DOCTYPE html>
<html lang="en" ng-app="mySuperAwesomeApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AngularDatepicker</title>
</head>

<body>
  <script src="bundle.js"></script>
  <md-content ng-app="MyApp" ng-controller="mainCtrl as main" layout-padding=""
    layout-margin="" class="datepickerdemoMoment">
    <md-datepicker ng-model="main.myDate" ng-change="main.onDateChanged()"
      md-placeholder="Enter date"></md-datepicker>
    Date: {{main.myDate | date:shortDate}}
  </md-content>
  </md-content>
</body>

</html>
